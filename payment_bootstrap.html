<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>Payment Form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
  </header>
  <form data-payment-form="form">
    <section>
      <h2>Contact information</h2>
      <div class="panel panel-default">
        <div class="panel-body">
          <fieldset>
            <legend>Title</legend>
            <div class="radio">
              <label for="<title_1></title_1>">
                <input type="radio" name="title_1" value="M.">
                Mister
              </label>
            </div>
            <div class="radio">
              <label for="title_2">
                <input type="radio" name="title_2" value="Ms.">
                Miss
              </label>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name: <strong><abbr title="required">*</abbr></strong></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="username" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email: <strong><abbr title="required">*</abbr></strong></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="mail" name="usermail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="pwd" class="col-sm-2 control-label">Password: <strong><abbr title="required">*</abbr></strong></label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Password">
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2>Payment information</h2>
      <div class="form-group">
        <label for="card">Card type: </label>
        <select id="card" class="form-group" name="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </div>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="number" class="col-sm-2 control-label">Card number: <strong><abbr title="required">*</abbr></strong></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="number" name="cardnumber" placeholder="Card Number">
          </div>
        </div>
        <div class="form-group">
          <label for="date" class="col-sm-2 control-label">Expiration date: <strong><abbr title="required">*</abbr></strong>
          <em>formatted as mm/yy</em>
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="date" name="expiration" placeholder="Date expired">
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-default">Validate the payment</button>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/payment.js" charset="utf-8"></script>
  </form>

</body>

</html>
